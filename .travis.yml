language: ruby
rvm: 2.1
install: gem install jekyll html-proofer glynn
script: jekyll build && htmlproof ./site
branches:
  only:
  - pages
  - master
  - "/pages-(.*)/"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

before_install:
    - openssl aes-256-cbc -K $encrypted_dc941821cb90_key -iv $encrypted_dc941821cb90_iv
      -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar

after_success:
    - chmod 600 id_rsa
    - ssh-add id_rsa
    - rake deploy
